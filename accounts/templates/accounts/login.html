{% extends "base.html" %}

{% block content %}
 <h1>Login</h1>
   <form method ='POST' action= "{% url 'login' %}">
   {% csrf_token %}
   <table>
   <tr>

     <td>{{ form.username.label_tag }}</td>
     <td>{{ form.username }}</td>

    </tr>
    <tr>
     <td>{{ form.password.label_tag }}</td>
     <td>{{ form.password }}</td>
    </tr>
    </table>


     <!--{{ form }}-->
     <input type = "submit" value="Submit" ></input>
   </form>
{% endblock %}
